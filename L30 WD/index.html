<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variable</title>
    <style>

        :root{
            --color:rgb(223, 69, 69);
            --seccolor:rgb(125, 125, 171);

        }
        .nav{
            background-color:var(--color);
        }
        .container{
            background-color:var(--seccolor)
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="container">

    </div>
</body>
</html>
