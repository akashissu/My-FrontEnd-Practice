<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>EVENT REGISTRATION</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="emailID">Email ID</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>

        <label for="Phone Number">Phone No</label>
        <input type="tel" id="Phone Number" name="Phone Number">
        <br>
        <br>
        
        <label for="occupationType">OccupationType</label>
        <select name="occupationType" id="occupationType">
           <option value="student">Student</option>
           <option value="professor">Professor</option>
           <option value="others">Others</option>
        </select>

        <br>
        <br>

        <fieldset>

            <legend>Topic Of Intersest</legend>

            <label for="CheckBox1">HTML</label>
            <input type="checkbox" name="checkbox" id="CheckBox1">

            <label for="CheckBox2">CSS</label>
            <input type="checkbox" name="checkbox" id="CheckBox2">

            <label for="CheckBox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="CheckBox3">

        </fieldset>

        <label for="textarea1">Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">
        
    </form>

</body>
