<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More On CSS Selector</title>
    <style>
        .boxes:first-child{
            background-color: wheat;
        }

        .box:nth-child(odd){
            background-color: blue;
        }

    </style>
</head>
<body>
    <div>
        <div class="boxes">
        <div class="box">I am Box</div>
        <div class="box">I am Box</div>
        <div class="box">I am Box</div>
        </div> 
    </div>
</body>
</html>
