<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media Query</title>
    <style>
        body{
            background-color: red;
        }

        @media only screen and (max-width: 455px){
            body{
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div>
      Hey, My Name is Akash
    </div>
</body>
</html>
